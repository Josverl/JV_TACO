        =UpdateContext({
            locShowValidation: {
                CallRoutingTargetBH: false,
                CallRoutingTargetAH: false
            }
        });
        UpdateContext({
            locDropBoxUpdated:
                {
                    GreetingTypeBH: false,
                    GreetingTypeAH: false,
                    CallRoutingBH: false,
                    CallRoutingAH: false
                }
        });
        UpdateContext({
            locAdditionalTimeRange:
                {
                    Monday: false,
                    Tuesday: false,
                    Wednesday: false,
                    Thursday: false,
                    Friday: false,
                    Saturday: false,
                    Sunday: false
                }
        });
        
        UpdateContext({
            locUPN:
                {
                    BH: "",
                    AH: ""
                }
        });
        
        UpdateContext({locUPN:
            Patch(locUPN, {BH: First(Office365Users.SearchUser({searchTerm:txt_AACallRoutingBHTarget.Text})).DisplayName})
        });
        
        UpdateContext({locUPN:
            Patch(locUPN, {AH: First(Office365Users.SearchUser({searchTerm:txt_AACallRoutingAHTarget.Text})).DisplayName})
        });
        
        If(CurrentTab = "Greeting" And locCurrentTab = Blank(), Set(locCurrentTab, "Greeting"));
        
